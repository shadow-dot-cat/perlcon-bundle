<script src="../../../bower_components/gsap/src/minified/TweenMax.min.js"></script>
<link rel="import" href="../../../bower_components/iron-image/iron-image.html">

<dom-module id="perlcon-sponsors">
	<template>
		<style>
			:host {
				display: block;
				width: 100%;
				height: 100%;
				padding: 1em 1em;
				box-sizing: border-box;
			}
			iron-image {
				will-change: opacity;
				width: 100%;
				height: 100%;
				opacity: 0;
			}
		</style>

		<iron-image id="image" sizing="contain" preload></iron-image>
	</template>

	<script src="perlcon-sponsors.js"></script>
</dom-module>
