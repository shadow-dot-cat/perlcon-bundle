<link rel="import" href="../perlcon-speaker/perlcon-speaker.html">
<dom-module id="perlcon-top-speaker">
	<template>
		<style>
			:host {
				display: block;
				width: 1920px;
				height: 820px;
				padding: 50px;
				box-sizing: border-box;
			}

			#top {
				height: 100%;
				width: 100%;
				display: flex;
				justify-content: center;
			}
		</style>
		<div id="top">
			<perlcon-speaker replicant="{{replicant}}"></perlcon-speaker>
		</div>
	</template>

	<script>
        class PerlconTopSpeaker extends Polymer.Element {
            static get is() { return "perlcon-top-speaker" }
            static get properties() {
                return {
                    replicant: String
                };
            }
            constructor() { super() }
        }
        customElements.define(PerlconTopSpeaker.is, PerlconTopSpeaker);
	</script>
</dom-module>
