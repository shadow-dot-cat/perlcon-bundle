<link rel="import" href="../perlcon-main/perlcon-main.html">
<link rel="import" href="../perlcon-secondary/perlcon-secondary.html">
<link rel="import" href="../perlcon-titles/perlcon-titles.html">
<dom-module id="perlcon-top-sidebar">
	<template>
		<style>
			:host {
				display: block;
				width: 1920px;
				height: 820px;
				padding: 50px;
				box-sizing: border-box;
			}

			#top {
				height: 100%;
				width: 100%;
				display: flex;
				justify-content: space-between;
			}

			#sidebar {
				width: 480px;
				height: 100%;
			}
		</style>
		<div id="top">
			<div id="sidebar">
				<perlcon-titles replicant="{{replicant}}"></perlcon-titles>
				<perlcon-secondary></perlcon-secondary>
			</div>
			<perlcon-main></perlcon-main>
		</div>
	</template>

	<script>
        class PerlconTopSidebar extends Polymer.Element {
            static get is() { return "perlcon-top-sidebar" }
            static get properties() {
                return {
                    replicant: String
                };
            }
            constructor() { super() }
        }
        customElements.define(PerlconTopSidebar.is, PerlconTopSidebar);
	</script>
</dom-module>
